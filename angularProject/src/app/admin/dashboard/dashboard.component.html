<p>
  Welcome to dashboard ! Please login to access the Manage-Product and Set-Price
  page
</p>

<h1>Product Detail</h1>
<button class="btn btn-danger" style="width: 100px;" (click)="addProduct()">
  Add Product
</button>
<table>
  <thead>
    <tr>
      <th>ProductName</th>
      <th>TotalProduct</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let products of products">
      <tr>
        <td>{{ products.ProductName }}</td>
        <td>{{ products.TotalProduct }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
