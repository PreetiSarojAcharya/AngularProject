<h1 align="center">temp-forms works!</h1>

<form #fTempVar="ngForm" (ngSubmit)="showForm(fTempVar)">
  <div class="input-field">
    <label> User Name </label>
    <input
      type="text"
      ngModel
      name="uName"
      #tempVar="ngModel"
      (keyup)="log(tempVar)"
      required
      minlength="6"
      pattern="Angular"
    />
  </div>
  <div style="color: red;" *ngIf="tempVar.touched && !tempVar.valid">
    <div *ngIf="tempVar.errors.required">This input req...!</div>
    <div *ngIf="tempVar.errors.minlength">
      Min {{ tempVar.errors.minlength.requiredLength }} char mand...!
    </div>
    <div *ngIf="tempVar.errors.pattern">Match Pattern...!</div>
  </div>

  <p>
    <input class="waves-effect waves-light btn" type="submit" />
  </p>

  <hr />
  {{ fTempVar.value | json }}
</form>

<!-- 
      type="text"  : input data type
        ngModel    : formObject for error data
      name="uName" : Uniquee id for 'ngModel'
  
        #tempVar="ngModel" : template variable to hold data of input
        (keyup)="log(tempVar)" : to handle error validation
  
   -->
